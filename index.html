<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TODO-app</h1>
    </header>
    <main>
        <section class="add-input-container">
            <input type="text" placeholder="add-todo" class="add-todo-input" data-add-todo-input>
            <button class="add-todo-btn" data-add-todo-button>add task</button>
            <button class="clear-all-btn" data-clear-all-todos-button>clear all</button>
        </section>
        <section class="search-input">
            <div class="search-input-wrapper">
                <input type="text" placeholder="search" class="search-todo-input" data-search-todo-input>
                <button class="filter-options-btn" data-filter-options-btn></button>
                
                <ul class="sort-dropdown" data-sort-dropdown>
                    <li class="dropdown-item" data-sort="newest">Найновіші</li>
                    <li class="dropdown-item" data-sort="oldest">Найстаріші</li>
                    <li class="dropdown-item" data-sort="completed">Виконані</li>
                    <li class="dropdown-item" data-sort="not-completed">Не виконані</li>
                </ul>

            </div>
            <button class="search-todo-btn" data-search-todo-button></button>
        </section>

        <section class="todo-list-container" data-todo-container>
           
        </section>
        
        <template data-todo-template>
            <div class="todo">
                <input type="checkbox" class="todo-checkbox" data-todo-checkbox>
                <div class="todo-info">
                    <p class="todo-text" data-todo-text></p>
                    <span class="todo-creation-date" data-todo-date></span>
                </div>
                <button class="change-todo-btn" data-change-todo-button></button>
                <button class="remove-todo-btn" data-remove-todo-button></button>
            </div>
        </template>
    </main>
    <script type="module" src="app.js"></script>
    <script type="module" src="utils.js"></script>
    <script type="module" src="dropdown.js"></script>
</body>
</html>
